<html>
<head>
<meta charset="UTF-8">
<meta name=viewport content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
<script type='text/javascript' src='script.js'></script>
</head

<body>
	
	<header class='container-fluid head'>
  <div class='row'>
  <h1 class='col-sm-8 head-text'>WeatherFi</h1>
  <img src='http://www.pngmart.com/files/3/Wind-Transparent-Background.png' class='logo col-sm-3'>
  </div>
</header>
  <section class='container-fluid main'>
  <h2>designed by Ayem Kpenkaan</h2>
    <div class='weather-container'>
      <p class='weather-text-location'></p>
      <button class='weather-text-temperature'></button>
      <p class='weather-text-weather'></p>
      <div class='insert-image'>
        
        <img class='icon' id='rain' src='http://megaicons.net/static/img/icons_sizes/8/178/512/weather-rain-icon.png' />
        <img class='icon' id='sun-cloud' src='https://cdn3.iconfinder.com/data/icons/weather-icons-1/64/Sun_Behind_Cloud-512.png'/>
        <img class='icon' id='thunderstorm' src='https://maxcdn.icons8.com/Share/icon/Weather//cloud_lighting1600.png' />
        <img class='icon' id='cloudy' src='https://maxcdn.icons8.com/Share/icon/Weather//clouds1600.png' />
        <img class='icon' id='sunny' src='http://icons.iconarchive.com/icons/icons8/ios7/512/Weather-Sun-icon.png' />
        <img class='icon' id='snow' src='http://icons.iconarchive.com/icons/icons8/windows-8/512/Weather-Snow-icon.png' />
        <img class='icon' id='earth' src='https://image.flaticon.com/icons/png/512/44/44386.png' />
        <img class='icon' id='drizzle' src='https://cdn4.iconfinder.com/data/icons/wthr/32/659076-cloud-drizzle-512.png' />
        
      </div>
      <br><br>
    </div>
  </section>

</body>
</html>
